<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Scanner & Builder</title>
    <script src="https://unpkg.com/marked@4.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        .neubrutalism {
            border: 3px solid black;
            box-shadow: 5px 5px 0px black;
            transition: all 0.2s ease;
        }
        .neubrutalism:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px black;
        }
        .template {
            border: 2px solid black;
            transition: transform 0.3s;
        }
        .template:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-[#E5FFDE] min-h-screen">
    <nav class="bg-[#FFE4E1] p-4 border-b-4 border-black">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold">Resume.AI</h1>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <!-- Scanner Section -->
        <section class="mb-12">
            <div class="neubrutalism bg-[#FFF5E1] p-8 rounded-lg max-w-2xl mx-auto">
                <h2 class="text-2xl font-bold mb-4">AI Resume Scanner</h2>
                <div class="mb-4">
                    <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx" class="neubrutalism bg-white p-2 w-full">
                </div>
                <button onclick="scanResume()" class="neubrutalism bg-[#FFB6C1] px-6 py-3 font-bold">Scan Resume</button>
                <div id="scanResults" class="mt-4 hidden p-4 bg-white neubrutalism"></div>
            </div>
        </section>

        <!-- Templates Section -->
        <section>
            <h2 class="text-2xl font-bold mb-6">Resume Templates</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Google Template -->
                <div class="template bg-white p-6 rounded-lg neubrutalism">
                    <h3 class="text-xl font-bold mb-2">Google Style</h3>
                    <div class="h-40 bg-[#4285F4] mb-4 rounded"></div>
                    <button onclick="useTemplate('google')" class="neubrutalism bg-[#34A853] text-white px-4 py-2">Use Template</button>
                </div>

                <!-- Amazon Template -->
                <div class="template bg-white p-6 rounded-lg neubrutalism">
                    <h3 class="text-xl font-bold mb-2">Amazon Style</h3>
                    <div class="h-40 bg-[#FF9900] mb-4 rounded"></div>
                    <button onclick="useTemplate('amazon')" class="neubrutalism bg-[#232F3E] text-white px-4 py-2">Use Template</button>
                </div>

                <!-- Microsoft Template -->
                <div class="template bg-white p-6 rounded-lg neubrutalism">
                    <h3 class="text-xl font-bold mb-2">Microsoft Style</h3>
                    <div class="h-40 bg-[#00A4EF] mb-4 rounded"></div>
                    <button onclick="useTemplate('microsoft')" class="neubrutalism bg-[#7FBA00] text-white px-4 py-2">Use Template</button>
                </div>
            </div>
        </section>

        <!-- Template Editor (Hidden by default) -->
        <section id="templateEditor" class="hidden mt-8 neubrutalism bg-white p-6 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Edit Your Resume</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <h3 class="font-bold mb-2">Personal Information</h3>
                    <input type="text" placeholder="Full Name" class="neubrutalism mb-2 p-2 w-full">
                    <input type="email" placeholder="Email" class="neubrutalism mb-2 p-2 w-full">
                    <input type="tel" placeholder="Phone" class="neubrutalism mb-2 p-2 w-full">
                </div>
                <div>
                    <h3 class="font-bold mb-2">Professional Summary</h3>
                    <textarea class="neubrutalism p-2 w-full h-32"></textarea>
                </div>
            </div>
            <button onclick="saveResume()" class="neubrutalism bg-[#98FB98] px-6 py-3 mt-4 font-bold">Save Resume</button>
        </section>
    </main>

    <script>
        function scanResume() {
            const fileInput = document.getElementById('resumeUpload');
            const resultsDiv = document.getElementById('scanResults');
            
            if (!fileInput.files.length) {
                alert('Please upload a resume first!');
                return;
            }

            // Simulating AI scanning
            resultsDiv.classList.remove('hidden');
            resultsDiv.innerHTML = `
                <h3 class="font-bold mb-2">Scan Results:</h3>
                <ul class="list-disc pl-4">
                    <li>Keywords match: 85%</li>
                    <li>ATS Compatibility: High</li>
                    <li>Suggested improvements:
                        <ul class="list-circle pl-4 mt-2">
                            <li>Add more quantifiable achievements</li>
                            <li>Include relevant technical skills</li>
                            <li>Optimize formatting for better readability</li>
                        </ul>
                    </li>
                </ul>
            `;
        }

        function useTemplate(company) {
            const editor = document.getElementById('templateEditor');
            editor.classList.remove('hidden');
            // Scroll to editor
            editor.scrollIntoView({ behavior: 'smooth' });
        }

        function saveResume() {
            alert('Resume saved successfully! You can now download or share it.');
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
